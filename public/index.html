<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Google Sing in</title>
</head>

<body class="container">
    <div class="row mt-3">
        <div class="col-sm-6">
            <h1>Google Sing In</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="317845733223-4lmfvhh05k82k7g1s1md7ger58l8sepb.apps.googleusercontent.com"
                data-auto_prompt="false" data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>

            <button class="btn btn-primary mt-3" id="google_signout">
                Sign out
            </button>
        </div>
        <div class="col-sm-6">
            <h1>Manual Login</h1>
            <hr>
            <form action="" id="logInForm" class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email">
                <input type="password" name="password" class="form-control mb-2" placeholder="Password">
                <button class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
    <!-- Google Sign in -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
